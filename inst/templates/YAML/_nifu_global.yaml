### Nummerering av overskrifter og innholdsfortegnelse
number-sections: true
number-depth: 3
toc: true
toc-depth: 4

### Hvordan vise figurer og tabeller, samt figur/tabelltekster
fig-dpi: 500
prefer-html: true
df-print: kable
lot: true
lof: true
crossref:
 chapters: true
 fig-title: '**Figur**'
 tbl-title: '**Tabell**'
 lof-title: 'Figuroversikt'
 lot-title: 'Tabelloversikt'
 title-delim: '**.**'
 fig-prefix: Figur
 tbl-prefix: Tabell
 ref-hyperlink: true
 labels: arabic
fig-cap-location: bottom
tbl-cap-location: top

lang: "nb"
license: "CC BY 4.0"

quarto-required: ">= 1.4.156"

### Bibliografi, samt hvordan sitere rapportene
csl: "../52_ressurser/CitationStyles/nifu.csl"
google-scholar: true
reference-location: margin
citation-location: margin
appendex-cite-as: false
cache.comments: false

format:
  html:
    mainfont: "Calibri"
    fontsize: "10.5"
    linestretch: 1.6
    theme:
     - yeti
     - "../52_ressurser/CSS/nifu.scss"
    css: "../52_ressurser/CSS/nifu.css"
    toc: true
    comments:
      hypothesis: true
    include-after-body:
      text: |
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("figcaption").forEach(e => {e.innerHTML = e.innerHTML.replace(/^(Figure&nbsp;\d+)/, "<strong>$1</strong>")})
          });
        </script>
  docx:
    reference-doc: "../52_ressurser/DOCX/nifu.docx"
    number-sections: false
  pdf:
    latex-auto-install: true
    latex-auto-mk: true
    documentclass: "../52_ressurser/LaTeX/nifu"
    classoption: [norsk, report]
    pdf-engine: pdflatex
    include-in-header:
      - file: "../52_ressurser/LaTeX/NIFU_preamble.tex"
    output-file: "Rapport.pdf"
    colorlinks: true
    shift-heading-level-by: -1
    top-level-division: chapter
    toc: false # Ordnes av NIFUs LaTeX-mal
    lot: false # Ordnes av NIFUs LaTeX-mal
    lof: false # Ordnes av NIFUs LaTeX-mal

